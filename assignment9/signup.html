<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="signupform">
            <div class="signup">
                <h1>Sign Up</h1>
            </div>

            <div class="formpart2">
                <b>First Name</b>
                <input type="text" placeholder="First Name" required="required"><br>    
                <b>Last Name</b>
                <input type="text" placeholder="Last Name" required="required">
                <b>Password</b>
                <input type="password" placeholder="Enter Password" maxlength="15" required>
                <b>Confirm Password</b>
                <input type="password" placeholder="Confirm Password" maxlength="15" required>
            </div>

            <div class="gender">
                <p>Gender<br>
                    <input type="radio" name="gender " value="male" ">Male

                    <input type="radio" name="gender " value="female" ">Female

                    <input type="radio" name="gender " value="other" ">Other
                </p>
            </div>
            <div class="lastboxes">
                <b>Phone Number</b>
                <input type="number" placeholder="Enter your number" required="required"><br>    
                <b>Country</b>
                <select>
                    <option selected disabled value="" >Your Country</option>
                    <option value="">Pakistan</option>
                    <option value="">Saudi Arabia</option>
                    <option value="">U.A.E</option>
                    <option value="">Oman</option>
                    <option value="">Iran</option>
                    <option value="">Turkey</option>
                </select>
            </div>
            <div class="Signupbutton">
                <button type="button">
                    Register
                </button>
            </div>

            <div class="or">
                <br>
                <b> Already have an  account ? </b>
            </div>
        </div>
        <div class="page">
            <div class="page2">
                <h1>Hello Friend </h1>
                <p>Here is the page to make your account<br>Click the sign up button</p>
                <p>Enter your details here and start journey with us</p>
            </div>
            <div class="buttonss">

                <a href="./index.html">
                    <button>Login</button>
                </a>

            </div>
        </div>

    </div>
</body>
</html>
